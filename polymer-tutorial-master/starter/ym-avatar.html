<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="ym-avatar" attributes="src credit">
    <template>
        <style>
        div {
            width: 30%;
            margin: 10px auto;
            background-color: rgba(255,255,0,.3);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 2px rgba(0,0,0,.25);
        }
        img {
            width: 100%;
        }
        p {
            text-align: center;
        }
        </style>
        <div>
            <img src="{{src}}"/>
            <p>{{credit}}</p>
        </div>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
